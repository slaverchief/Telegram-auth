{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram connection</title>
</head>
<body>
    {% if request.user.is_authenticated %}
    <div>Вы авторизованы как {{request.user.username}}</div>
    <a href="{% url 'logout' %}"><button>Выход</button></a>
    {% else %}
<a  target="_blank" href={{connect_url}}><button>Войти через Telegram</button></a>
<token_block id="ctoken" hidden>{{token}}</token_block>
<form hidden  id='tgauth_form' method="post" action="{% url 'login' %}">
<input type="text" name="username">
<input type="text" name="password">
</form>
<script src="{% static 'telegram_interaction/scripts/tg_connection.js' %}" type="text/javascript"></script>
    {% endif %}
</body>
</html>
